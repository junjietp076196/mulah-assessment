<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Task</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <h3>Table 1</h3>
    <table id="t1">
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h3>Table 2</h3>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alpha"></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="beta"></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlie"></td>
            </tr>
        </tbody>
    </table>

    <script>
        const rows = [
            { key: 'A1', v: 41 }, { key: 'A2', v: 18 }, { key: 'A3', v: 21 }, { key: 'A4', v: 63 },
            { key: 'A5', v: 2 }, { key: 'A6', v: 53 }, { key: 'A7', v: 5 }, { key: 'A8', v: 57 },
            { key: 'A9', v: 60 }, { key: 'A10', v: 93 }, { key: 'A11', v: 28 }, { key: 'A12', v: 3 },
            { key: 'A13', v: 90 }, { key: 'A14', v: 39 }, { key: 'A15', v: 80 }, { key: 'A16', v: 88 },
            { key: 'A17', v: 49 }, { key: 'A18', v: 60 }, { key: 'A19', v: 26 }, { key: 'A20', v: 28 }
        ];

        const tbody = document.querySelector('#t1 tbody');
        let lookup = {};

        rows.forEach(item => {
            let tr = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            
            td1.innerText = item.key;
            td2.innerText = item.v;
            
            tr.appendChild(td1);
            tr.appendChild(td2);
            tbody.appendChild(tr);

            lookup[item.key] = item.v;
        });

        const alpha = lookup['A5'] + lookup['A20'];
        const beta = lookup['A15'] / lookup['A7'];
        const charlie = lookup['A13'] * lookup['A12'];

        document.getElementById('alpha').innerText = alpha;
        document.getElementById('beta').innerText = Math.floor(beta);
        document.getElementById('charlie').innerText = charlie;
    </script>

</body>
</html>
